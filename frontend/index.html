<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Search Ursers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="center">Search Ursers</h1>

      <div class="flex-row">
        <input type="text" id="inputFilter" placeholder="Filter" />
        <button id="buttonFilter" class="waves-effect waves-light btn">
          Filter
        </button>
      </div>

      <div id="spinner" class="flex-row flex-center">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span>Wait please</span>
      </div>

      <div id="statistics"></div>
      <div id="users"></div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
